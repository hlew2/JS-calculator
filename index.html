<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>JS Calculator</title>
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css?family=Nunito"
    />
  </head>
  <body>
    <div class="wrapper">
      <div class="main-container">
        <div class="display-container">
          <div id="display-text"></div>
        </div>
        <div class="buttons-container">
          <button id="clear">AC</button>
          <button id="delete">DEL</button>
          <button id="operator" value="&divide;">&divide;</button>
          <button id="number" value="7">7</button>
          <button id="number" value="8">8</button>
          <button id="number" value="9">9</button>
          <button id="operator" value="&times;">&times;</button>
          <button id="number" value="4">4</button>
          <button id="number" value="5">5</button>
          <button id="number" value="6">6</button>
          <button id="operator" value="&minus;">&minus;</button>
          <button id="number" value="1">1</button>
          <button id="number" value="2">2</button>
          <button id="number" value="3">3</button>
          <button id="operator" value="&plus;">&plus;</button>
          <button id="number" value="&period;">&period;</button>
          <button id="number" value="0">0</button>
          <button id="equals">&equals;</button>
        </div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
